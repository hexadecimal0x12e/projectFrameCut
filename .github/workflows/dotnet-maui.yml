name: .NET MAUI Build

on:
  push:
    branches: [ "developing", "main" ]
  pull_request:
    branches: [ "developing", "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install MAUI Workloads
      run: dotnet workload install maui-android maui-windows maui-ios

    - name: Restore Dependencies
      run: dotnet restore projectFrameCut.sln

    - name: Build Android
      run: dotnet build projectFrameCut/projectFrameCut.csproj -c Release -f net10.0-android --no-restore

    - name: Build Windows
      run: dotnet build projectFrameCut/projectFrameCut.csproj -c Release -f net10.0-windows10.0.19041.0 --no-restore

    - name: Upload Android Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: projectFrameCut/bin/Release/net10.0-android/

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: projectFrameCut/bin/Release/net10.0-windows10.0.19041.0/
